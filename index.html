<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <title>Memory Game</title>
  </head>

  <body>
    <main>
      <select name="" class="field-select" onchange="onChooseField(event)">
        <option value=""selected disabled>Select a field size...</option>
        <option value="4">4 x 4</option>
        <option value="5">5 x 5</option>
        <option value="6">6 x 6</option>
      </select>
      <div id="game-field" onclick="onTurnCard(event)"></div>
      <div id="game-dialog">
        <div id="player-1"></div>
        <div id="game-timer" class="timer"></div>
        <div id="player-2"></div>
      </div>
      <div id="chat"></div>
      <button class="btn-audio" onclick="toggleAudio(event)" draggable="true">&#128264;</button>
      
    </main>
  </body>
</html>
